function combine_grouped_lists_to_one(grouped_list) {
  return _.reduce(
    grouped_list,
    function(memo, num) {
      return memo.concat(num);
    },
    []
  );
}
function asana_tasks_get_from_projects(projects_array) {
  var tasks_group_together = _.map(projects_array, function(D) {
    var tasks_group = asana_tasks_get(D["gid"]);
    console.log({tasks_group})
    return tasks_group;
  });
  return combine_grouped_lists_to_one(tasks_group_together);
}

function asana_task_detail_custom_fields_apply_dictionary_project_name(D) {
  var project_list = D["projects"];
  if (project_list.length > 0) {
    var project_name = project_list[0]["name"];
  } else {
    var project_name = "NULL";
  }
  return project_name;
}

function asana_task_detail_custom_fields_apply_dictionary_project_id(D) {
  var project_list = D["projects"];
  if (project_list.length > 0) {
    var project_name = project_list[0]["gid"];
  } else {
    var project_name = "NULL";
  }
  return project_name;
}

function asana_task_detail_custom_fields_apply_dictionary_assigne_name(D) {
  var assignee_dict = D["assignee"];
  if (assignee_dict != undefined) {
    var assignee_name = assignee_dict["name"];
  } else {
    var assignee_name = "NULL";
  }
  return assignee_name;
}

function asana_task_detail_custom_fields_apply_dictionary(D) {
  D["assignee_name"] = asana_task_detail_custom_fields_apply_dictionary_assigne_name(D);
  D["project_name"] = asana_task_detail_custom_fields_apply_dictionary_project_name(D);
  D["project_id"] = asana_task_detail_custom_fields_apply_dictionary_project_id(D);
  D["age"] = moment().diff(moment(D["created_at"]), "days");
  return D;
}

function asana_task_detail_custom_fields_apply_list(array) {
  var l = [];
  array.forEach(function(D) {
    var new_dict = asana_task_detail_custom_fields_apply_dictionary(D);
    l.push(new_dict);
  });
  return l;
}

function projects_from_local() {
  return [
    {
      gid: "1198192308830985",
      name: "VanPro",
      resource_type: "project"
    },
    {
      gid: "1199146569803107",
      name: "Rumble Capital",
      resource_type: "project"
    }
  ];
}

function asana_tasks_detail_pull() {
  const projects_array = projects_from_local(); //projects_from_local_storage(); //asana_projects_get();
  var full_array = asana_tasks_get_from_projects(projects_array);
  var task_details = _.map(full_array, function(D) {
    return asana_task_get(D["gid"]);
  });
  return asana_task_detail_custom_fields_apply_list(task_details);
}


      function pullTogglPageAll({ api_token, user_agent, workspace_id, toggl_list }) {
        const since = "2020-08-20";

        function pullTogglPage(toggl_tasks_pulled) {
          return new Promise(resolve => {
            const ajax_request = {
              type: "GET",
              url: "https://toggl.com/reports/api/v2/details",
              headers: {
                Authorization: "Basic " + btoa(api_token + ":" + "api_token")
              },
              dataType: "json",
              async: false,
              data: {
                user_agent: user_agent || "vdermwcc@gmail.com",
                workspace_id: workspace_id || "2429477",
                since: since,
                page: toggl_tasks_pulled.length == 0 ? 1 : Math.ceil(toggl_tasks_pulled.length / 50)
              }
            };
            console.log({ ajax_request });
            const result = $.ajax(ajax_request)
              .then(result => {
                const response_data = toggl_list_to_time_fields(result.data);
                resolve(response_data);
              })
              .catch(error => {
                console.log({ error });
              });
          });
        }

        return pullTogglPage(toggl_list).then(result => {
          var iterate_to_next = toggl_list.length == 0 || toggl_list.length % 50 == 0;
          if (iterate_to_next) {
            var toggl_list_appended = toggl_list.concat(result);
            pullTogglPageAll({ api_token, user_agent, workspace_id, toggl_list: toggl_list_appended });
          } else {
            console.log({ toggl_list });
            return toggl_list;
          }
        });
      }
      (function() {
        // Create the connector object
        var myConnector = tableau.makeConnector();

        // Define the schema
        myConnector.getSchema = function(schemaCallback) {
          var cols = [
            {
              id: "description",
              dataType: tableau.dataTypeEnum.string
            },
            {
              id: "id",
              dataType: tableau.dataTypeEnum.string
            },
            {
              id: "dur",
              alias: "dur",
              dataType: tableau.dataTypeEnum.float
            },
            {
              id: "cost",
              alias: "cost",
              dataType: tableau.dataTypeEnum.float
            },
            {
              id: "hours",
              alias: "hours",
              dataType: tableau.dataTypeEnum.float
            },
            {
              id: "minutes",
              alias: "minutes",
              dataType: tableau.dataTypeEnum.float
            },
            {
              id: "date",
              alias: "date",
              dataType: tableau.dataTypeEnum.date
            },
            {
              id: "start",
              alias: "start",
              dataType: tableau.dataTypeEnum.datetime
            },
            {
              id: "end",
              alias: "end",
              dataType: tableau.dataTypeEnum.datetime
            },
            {
              id: "updated",
              alias: "updated",
              dataType: tableau.dataTypeEnum.datetime
            },
            {
              id: "project",
              alias: "project",
              dataType: tableau.dataTypeEnum.string
            },
            {
              id: "category",
              alias: "category",
              dataType: tableau.dataTypeEnum.string
            },
          ];

          var tableSchema = {
            id: "toggl",
            alias: "toggl",
            columns: cols
          };

          schemaCallback([tableSchema]);
        };

        // Download the data
        myConnector.getData = function(table, doneCallback) {
          pullTogglPageAll({
            api_token: "4c2e7a7083b4434da3fda4fef989f353",
            user_agent: "vdermwcc@gmail.com",
            workspace_id: "2429477",
            toggl_list: []
          }).then(feat => {
            tableData = [];
            for (var i = 0, len = feat.length; i < len; i++) {
              tableData.push({
                description: feat[i].description,
                id: feat[i].id,
                dur: feat[i].dur,
                cost: feat[i].cost,
                hours: feat[i].hours,
                minutes: feat[i].minutes,
                date: feat[i].date,
                start:moment(feat[i].start).format("YYYY-MM-DD HH:mm:ss"),
                end:moment(feat[i].end).format("YYYY-MM-DD HH:mm:ss"),
                updated:moment(feat[i].updated).format("YYYY-MM-DD HH:mm:ss"),
                project: feat[i].project,
                category: feat[i].category,


              });
            }
            table.appendRows(tableData);
            doneCallback();
          });
        };

        tableau.registerConnector(myConnector);
        // Create event listeners for when the user submits the form
        $(document).ready(function() {
          $("#submitButton").click(function() {
            tableau.connectionName = "Toggl"; // This will be the data source name in Tableau
            tableau.submit(); // This sends the connector object to Tableau
          });
        });
      })();
    </script>
