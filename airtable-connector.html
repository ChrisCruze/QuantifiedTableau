<html>
  <head>
    <title>Rumble Capital Data Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cruz.site44.com/js/jquery-3.1.1.min.js"></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.1.js" type="text/javascript"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://rawgit.com/ChrisCruze/jutility/master/jutility.js"></script>
    <script src="https://chriscross.site44.com/js/jutility.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.11.0/underscore-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.10.1/build/airtable.browser.js"></script>
  </head>

  <body>
    <div class="container container-table">
      <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
          <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Rumble Data</button>
        </div>
      </div>
    </div>
    <script>
      var Airtable = require("airtable");
      // Airtable.configure({
      //   endpointUrl: "https://api.airtable.com",
      //   apiKey: "YOUR_API_KEY"
      // });
      var base = new Airtable({ apiKey: "keyIffg4q9CmdItjv" }).base("appnVYLZpQimJ5Ree");

      function dict_from_record_keys(record, keys) {
        var D = {};
        keys.forEach(function(k) {
          D[k] = record.get(k);
        });
        D["id"] = record.id;
        return D;
      }
      function update_airtable_data({ base, name, keys }) {
        return new Promise(resolve => {
          var l = [];
          base(name)
            .select({
              view: "Grid view"
            })
            .eachPage(
              function page(records, fetchNextPage) {
                records.forEach(function(record) {
                  const response_dict = dict_from_record_keys(record, keys);
                  l.push(response_dict);
                });
                fetchNextPage();
              },
              function done(err) {
                if (err) {
                  console.error({ err });
                  return;
                } else {
                  console.log({ base, name, l });
                  resolve(l);
                }
              }
            );
        });
      }

      (function() {
        // Create the connector object
        var myConnector = tableau.makeConnector();

        // Define the schema
        myConnector.getSchema = function(schemaCallback) {
          var cols = [
            {
              id: "Date",
              dataType: tableau.dataTypeEnum.string
            },
            {
              id: "Count",
              alias: "Count",
              dataType: tableau.dataTypeEnum.string
            }
          ];

          var tableSchema = {
            id: "airtablePs",
            alias: "Ps Completed",
            columns: cols
          };

          schemaCallback([tableSchema]);
        };

        // Download the data
        myConnector.getData = function(table, doneCallback) {
          update_airtable_data({ base: base, name: "Ps", keys: ["Date", "Count"] }).then(feat => {
            tableData = [];
            for (var i = 0, len = feat.length; i < len; i++) {
              tableData.push({
                Date: feat[i].Date,
                Count: feat[i].Count
              });
            }
            table.appendRows(tableData);
            doneCallback();
          });
        };

        tableau.registerConnector(myConnector);
        // Create event listeners for when the user submits the form
        $(document).ready(function() {
          $("#submitButton").click(function() {
            tableau.connectionName = "AirTable Completed"; // This will be the data source name in Tableau
            tableau.submit(); // This sends the connector object to Tableau
          });
        });
      })();
    </script>
  </body>
</html>
